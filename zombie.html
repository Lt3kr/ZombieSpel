<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://koda.nu/simple.js">
    var zombies = [];
gamemode = 0;
antal = 5;
var i = 0;
tid = 50;
Poäng = 0;
reset = 10;
spacebartimer = 10;
tidefterspawn = 49;
while (i < 50)
{
  zombies.push({x: random(totalWidth),
                y: random(totalHeight),
                speed: random(1,15)});
  i += 1;
}


function update()
{
  if(gamemode == 1)
      spacebartimer --;

  if (spacebartimer == 0)
      gamemode = 0;

  if (gamemode == 0)
    spacebartimer = reset;
  
  clearScreen();
  tid -= 1;
  var i = 0;
  Poäng += 0.05;

  if (tid == 0)
  {
    antal++;
    tid = tidefterspawn;
    tidefterspawn -= 5;
  };

  while (i < antal)
  {
    var zombie = zombies[i];

    picture(zombie.x, zombie.y, "Galen.png", 100, 100);


    if(gamemode == 0) {
      if (zombie.x < mouse.x)
        zombie.x += zombie.speed;
      else
        zombie.x -= zombie.speed;

      if (zombie.y < mouse.y)
        zombie.y += zombie.speed;
      else 
        zombie.y -= zombie.speed;
    }
    if (keyboard.space)
    {
      if(Poäng >= 10){
        gamemode = 1;
        Poäng = Poäng - 10;
      }
    }

    if (gamemode == 1) {
      if (zombie.x < mouse.x)
      zombie.x -= zombie.speed;
    else
      zombie.x += zombie.speed;

    if (zombie.y < mouse.y)
      zombie.y -= zombie.speed;
    else 
      zombie.y += zombie.speed;
    }

    if (distance(mouse, zombie) < 5)
    {
      alert("You're done!");
      stopUpdate();
    }
    i += 1;
  }
  text(10,50,30, "Poäng " + Math.floor(Poäng), "red")
  text(100,20,20, "press space to scare the zombies! But remember that it costs 10 points", "black")
}
        </script>
